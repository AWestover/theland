<!DOCTYPE html>
<html lang="en">
<head>
  <!-- resize -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <!-- Icon -->
  <link rel="shortcut icon" type="image/png" href="/favicon.ico"/>

  <!-- style -->
  <link rel="stylesheet" type="text/css" href="style/register.css">

  <title>The Land Register</title>

  <!--jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!--bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- url parsing -->
  <script src="code/functions.js" type="text/javascript"></script>

</head>

<body>
  <script>setTimeout(function() {window.location.href="https://theland.surge.sh/";}, 300000);</script>

  <div class="container">
  <div class="well well-lg">
    <p>Please note that theland is still growing so there is a high probability that I will "DROP TABLE Users;" <br>
      Just saying, don't be surprised if your account is deleted. If you worked really hard tell me and I will restore your stats.</p>
    <form action="/register" method="post">
      <div id="error"></div>
      <h2 class="form-signin-heading">Please Create an account</h2>
      <label for="unm">Username</label>
      <input name="unm" class="form-control" placeholder="User Name">
      <br>
      <label for="pwd">Password</label>
      <input name="pwd" class="form-control" type="password" placeholder="password">
      <br><br><br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      <br><br>
    </form>
    <br>
    <button class="btn btn-lg well well-lg" id="button" style="float:left" onclick='window.location.href = "index.html";'>Main</button><br><br><br><br>
  </div>
  </div>

  <script>
  if (parseURL(document.URL)["fail"])
  {
    $('#error').append("\
      <div class='alert alert-danger'>\
        <strong>ERROR:</strong> Username is already being used. Pick another name.\
      </div>");
  }
  </script>

</body>

</html>
