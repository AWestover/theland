<!DOCTYPE html>
<html>
<head>
  <!-- resize -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <!-- Icon -->
  <link rel="shortcut icon" type="image/png" href="/favicon.ico"/>

  <!-- style -->
  <link rel="stylesheet" type="text/css" href="style/game.css">
  <link rel="stylesheet" type="text/css" href="style/noselect.css">

  <script src="style/inobounce.js"></script>

  <title>The Land</title>

  <!-- p5 libraries-->
  <script src="libraries/p5/p5.js" type="text/javascript"></script>
  <script src="libraries/p5/addons/p5.dom.js" type="text/javascript"></script>
  <script src="libraries/p5/addons/p5.sound.js" type="text/javascript"></script>
  <!--jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- notify.js -->
  <script src="libraries/notify.js" type="text/javascript"></script>

  <!-- node libraries -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- main program -->
  <script src="sketch.js" type="text/javascript"></script>
  <!--classes-->
  <script src="code/User.js" type="text/javascript"></script>
  <script src="code/Animal.js" type="text/javascript"></script>
  <script src="code/Prey.js" type="text/javascript"></script>
  <script src="code/Predator.js" type="text/javascript"></script>
  <script src="code/Personal.js" type="text/javascript"></script>
  <script src="code/Protector.js" type="text/javascript"></script>
  <script src="code/Gametree.js" type="text/javascript"></script>
  <script src="code/constants.js" type="text/javascript"></script>
  <script src="code/functions.js" type="text/javascript"></script>

  <script src="configs/quests.js"></script>
  <script src="configs/traits.js"></script>

</head>

<body class="noselect">

  <!-- <div id="p5_loading" class="loadingclass">LOADING theland</div> -->

  <div id="top">
  <div id="txt">
    <!-- These ids have Txt in them because they are window attributes and it got confusing -->
    <b id="nameTxt">Name: X</b> <b id ="animalTypeTxt">Animal Type: Z</b> <b id="worldTxt">World: 1</b><br>
    <b id="animalsTxt">Animals: 0</b>  <b id="stormlightTxt">Stormlight: 0</b>
  </div>
  <div id="usr_stats">
    <b id="level">Level: -1</b> <b id="title">Title: None</b> <b id="progress"></b> <b id ="quest">Quest: None</b><br>
  </div>
  <div id="buttons">
    <button id="feed" onclick="myp5.feedHungry();">Feed</button>
    <button id="upgrade" onclick="myp5.upgradeSelected();">Upgrade</button>
    <button id="attract" onclick="myp5.toggleAttractAnimals();">Attract</button>
    <button id="scores" onclick="toggleScores();">Scores</button>
    <button id="select" onclick="myp5.toggleStatsAll();">Stats</button>
    <button id="buy" onclick="myp5.buyAnimal();">Buy</button>
    <button id="protect" onclick="myp5.buyProtector();">Protect</button>
    <button id="help" onclick='window.location.href = "info.html";'>Help</button>
    <button id="advancedSettings" onclick='hideAdvancedSettings();'>Advanced</button>
    <br>
  </div>

  <div id="textsdiv">
    <input id="texting"></input>
    <button id="send" onclick="sendText(document.getElementById('texting').value);
    document.getElementById('texting').value=''">Send Message</button>
  </div>

  <script>

    function hideAdvancedSettings() {
      let ids = ["feed", "upgrade", "attract", "scores", "select", "help", "textsdiv"];
      for (let i in ids)
      {
        let el = document.getElementById(ids[i]);
        if (el.style.display === "none") {
          el.style.display = "block";
        }
        else {
          el.style.display = "none";
        }
      }
    };
    hideAdvancedSettings();
  </script>

  </div>
  <br>
</body>

</html>
