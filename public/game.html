<body class="noselect">

  <div id="top">
  <div id="txt">
  <b id="name">Name: X</b> <b id ="animalType">Animal Type: Z</b> <b id="world">World: 1</b><br>
  <b id="animals">Animals: 0</b>  <b id="stormlight">Stormlight: 0</b>
  <button id="help" onclick='window.location.href = "info.html";'>Help</button>
  <button id="buy" onclick="user.buyAnimal()">Buy</button><br>
  </div>
  <div id="stats_div">
    <p id="stats"></p>
  </div>
  <div id="usr_stats">
    <b id="level">Level: X</b> <b id ="quest">Quest: Z</b><br>
  </div>
  <div id="buttons">
    <button id="feed" onclick="user.feedHungry()">Feed</button>
    <button id="upgrade" onclick="user.upgradeSelected()">Upgrade</button>
    <button id="attract" onclick="user.toggleAttractAnimals()">Attract</button>
    <button id="scores" onclick="toggleScores()">Scores</button>
    <button id="select" onclick="user.toggleStatsAll();">Stats</button>
  </div>
  </div>
